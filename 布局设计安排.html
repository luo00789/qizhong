    <div id="base" class="">

      <!-- Unnamed (图片) -->
      <div id="u22" class="ax_default _图片">
        <img id="u22_img" class="img " src="images/index/u3.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u23" class="ax_default box_1">
        <img id="u23_img" class="img " src="images/布局设计安排/u23.png"/>
        <div id="u23_text" class="text ">
          <p><span>1.这是一个定位售卖潮流商品的APP，而潮流讲究的是一种个性和态度，所以人们在选择的时候会既有随大众的想法，也会有想展示出自己独特个性的想法，因此需要有所比较也需要一些潮流商品开售的消息</span></p><p><span><br></span></p><p><span>2.选择了卡片式的版面，将商品和新闻消息都以卡片的形式展现出来，可以让用户一眼看去，就可以看到自己感兴趣的区块并且可以在区块间进行比较从而选择自己喜欢的，而新闻消息选择了一个大卡片是为了其能引起注意，因为这个卡片一般放置的都是大部分用户比较关心的内容</span></p>
        </div>
      </div>
    </div>
